<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <f:metadata>
        <f:viewParam name="projectId" value="#{phasesPage.projectId}" />
    </f:metadata>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <h:form>
                <h1>#{msgs['create.new.phase']}</h1>
                <h:inputHidden value="#{phasesPage.project.id}" />
                <h:dataTable value="#{phasesPage.project.phases}" var="phase">
                    <h:column>
                        <f:facet name="header">#{msgs['order']}</f:facet>
                        #{phasesPage.project.sortOrder}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs['name']}</f:facet>
                        #{phasesPage.project.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs['description']}</f:facet>
                        #{phasesPage.project.description}
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{phasesPage.moveUp}">
                            <div class="ui-state-default ui-corner-all ui-icon ui-icon-circle-triangle-s"></div> 
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{phasesPage.moveDown}">
                            <div class="ui-state-default ui-corner-all ui-icon ui-icon-circle-triangle-s"></div> 
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                <div>
                    <h:outputLabel for="name" value="#{msgs['name']}" />
                    <h:inputText value="#{phasesPage.phase.name}" />
                </div>
                <div>
                    <h:outputLabel for="sortOrder" value="#{msgs['order']}" />
                    <h:inputText value="#{phasesPage.phase.sortOrder}" />
                </div>
                <div>
                    <h:outputLabel for="description" value="#{msgs['description']}" />
                    <h:inputText value="#{phasesPage.phase.description}" />
                </div>
                <h:commandButton action="#{phasesPage.save}" value="#{msgs['add.phase']}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
