<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <ul class="tiles">
            <ui:repeat value="#{dao.list('Project')}" var="project">
                <li class="ui-corner-all ui-widget">
                <h:outputLink value="#{request.contextPath}/project.xhtml">
                    <f:param name="id" value="#{project.id}" />
                    <h:outputText value="#{project}" />
                </h:outputLink>
                </li>
            </ui:repeat>
            <li><h:outputLink value="#{request.contextPath}/project.xhtml">#{msgs['create.new.project']}</h:outputLink></li>
        </ul>
    </ui:define>
</ui:composition>
