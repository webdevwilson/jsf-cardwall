<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">          
    <ui:composition template="/WEB-INF/template.xhtml">        
        <ui:define name="content">
            <ul class="tiles clearfix">
                <ui:repeat value="#{dao.list('Project')}" var="project">
                    <li class="ui-widget ui-widget-content" onclick="window.location='#{request.contextPath}/project.xhtml?id=#{project.id}';">
                    <h:outputLink value="#{request.contextPath}/project.xhtml">
                        <f:param name="id" value="#{project.id}" />
                        <h:outputText value="#{project}" />
                    </h:outputLink>
                    </li>
                </ui:repeat>
                <li class="add ui-widget ui-widget-content"><h:outputLink value="#{request.contextPath}/project.xhtml">#{msgs['create.new.project']}</h:outputLink></li>
            </ul>
        </ui:define>
    </ui:composition>
</html>
