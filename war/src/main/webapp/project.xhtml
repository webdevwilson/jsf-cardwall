<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui">
    <f:metadata>
        <f:viewParam name="id" value="#{projectPage.id}"  />
    </f:metadata>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="#{msgs['name']}" />
                <h:panelGroup>
                    <h:inputText id="name" value="#{projectPage.project.name}" />
                    <p:message for="name" display="text" />
                </h:panelGroup>
                <h:outputLabel for="description" value="#{msgs['description']}" />
                <h:panelGroup>
                    <h:inputTextarea id="description" value="#{projectPage.project.description}" />
                    <p:message for="description" display="text" />
                </h:panelGroup>
            </h:panelGrid>
            <p:commandButton action="#{projectPage.save}" value="#{msgs['save']}" />
        </h:form>
    </ui:define>
</ui:composition>
